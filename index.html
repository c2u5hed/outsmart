<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outsmart</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<section class="promo">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Outsmart logo" class="header__logo">
    <nav class="header__nav">
      <button class="button button_header">Get in touch</button>
      <img src="./images/menu.svg" alt="Menu icon" class="header__menu">
    </nav>
  </header>
  <img class="promo__overlay" src="./images/promo-overlay.svg" alt="A letter overlay">
  <div class="promo__wrapper">
    <h1 class="promo__heading">Progress<br> through numbers</h1>
    <p class="promo__text">We are a marketing consultant. We help small and medium-sized software development companies
      gain traction by attracting new prospects and leading them all the way up to becoming your customers.</p>
  </div>
</section>


<script type="module" src="/pages/index.js"></script>
</body>
</html>
