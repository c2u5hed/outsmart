<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outsmart</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
